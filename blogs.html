<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Wikipedia</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 20px; max-width: 800px; }
        .article { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; }
        .title { font-size: 20px; font-weight: bold; }
        .content { margin-top: 5px; }
        input, textarea, button { display: block; width: 100%; margin-top: 10px; padding: 8px; }
    </style>
</head>
<body>
    <h1>Mini Wikipedia</h1>
    <input type="text" id="title" placeholder="Article Title">
    <textarea id="content" placeholder="Article Content"></textarea>
    <button onclick="addArticle()">Add Article</button>
    <div id="articles"></div>

    <script>
        function addArticle() {
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            if (title && content) {
                const articleDiv = document.createElement('div');
                articleDiv.classList.add('article');
                articleDiv.innerHTML = `<div class='title'>${title}</div><div class='content'>${content}</div>`;
                document.getElementById('articles').appendChild(articleDiv);
                document.getElementById('title').value = '';
                document.getElementById('content').value = '';
            }
        }
    </script>
</body>
</html>
